{{ define "main" }}
<section class="section pb-0">
	<div class="container">
		<h2 class="section-title">{{ .Title }}</h2>
		<div>
			{{ range .Pages.ByTitle }}
			<article>
				<details>
					<summary><strong>{{ .Title }}:</strong> {{ .Description }}</summary>
					<div class="content">{{ .Content | markdownify }}</div>
				</details>
			</article>
			{{ end }}
		</div>
	</div>
</section>
{{ end }}
