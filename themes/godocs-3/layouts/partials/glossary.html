<div>
	{{ range .Pages.ByTitle }}
	<ul>
		<details>
			<summary>
				<a href="#{{ .File.BaseFileName | anchorize }}" id="{{ .File.BaseFileName | anchorize }}" class="anchor"></a>
				<strong>{{ .Title }}:</strong> {{ .Description }}</summary>
			<div class="content">{{ .Content | markdownify }}</div>
		</details>
	</ul>
	{{ end }}
</div>
